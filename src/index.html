<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/ico" href="images/favicon.ico" />
    <link rel="icon" type="image/png" href="images/favicon.png" />  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заглушка</title>
</head>
<body class="index">
  <div><a href="structure.html">На главную</a></div>
    <!-- modify this form HTML and place wherever you want your form -->
<form id="my-form" action="https://formspree.io/f/xvojdldj" method="POST">
    <label>Электронная почта:</label>
    <input type="email" name="email" />
    <button id="my-form-button">Отправить</button>
    <p id="my-form-status"></p>
  </form>
  <!-- Place this script at the end of the body tag -->
  <script>
      var form = document.getElementById("my-form");
      
      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
              'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            status.innerHTML = "Спасибо!";
            form.reset()
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
              } else {
                status.innerHTML = "Упс! Возникла проблема с отправкой формы..."
              }
            })
          }
        }).catch(error => {
          status.innerHTML = "Упс! Возникла проблема с отправкой формы..."
        });
      }
      form.addEventListener("submit", handleSubmit)
  </script>
</body>
</html>
